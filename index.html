<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Document</title>
</head>

<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="button-block">
            <button class="block-buttons" id="clear">AC</button>
            <button class="block-buttons">+/-</button>
            <button class="block-buttons operator-button">%</button>
            <button class="block-buttons operator-button">/</button>

            <button class="block-buttons digit-button">7</button>
            <button class="block-buttons digit-button">8</button>
            <button class="block-buttons digit-button">9</button>
            <button class="block-buttons operator-button">*</button>

            <button class="block-buttons digit-button">4</button>
            <button class="block-buttons digit-button">5</button>
            <button class="block-buttons digit-button">6</button>
            <button class="block-buttons operator-button">-</button>

            <button class="block-buttons digit-button">1</button>
            <button class="block-buttons digit-button">2</button>
            <button class="block-buttons digit-button">3</button>
            <button class="block-buttons operator-button">+</button>

            <button class="block-buttons digit-button" id="zero">0</button>
            <button class="block-buttons operator-button">.</button>
            <button class="block-buttons " id="equals">=</button>
        </div>
    </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
